<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="flowGrad" x1="30%" y1="0%" x2="70%" y2="100%">
      <stop offset="0%" style="stop-color:#5DDBF4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Flowing continuous ribbon forming an A -->
  <!-- Left side of A - flowing upward -->
  <path
    d="M 50 180
       C 55 170, 60 155, 70 135
       C 75 125, 82 110, 88 95
       C 92 85, 96 72, 100 60
       C 100 52, 100 48, 100 45

       C 95 48, 92 52, 90 60
       C 86 72, 82 85, 78 95
       C 72 110, 65 125, 60 135
       C 50 155, 45 170, 40 180
       Z"
    fill="url(#flowGrad)"
  />

  <!-- Right side of A - flowing upward -->
  <path
    d="M 150 180
       C 145 170, 140 155, 130 135
       C 125 125, 118 110, 112 95
       C 108 85, 104 72, 100 60
       C 100 52, 100 48, 100 45

       C 105 48, 108 52, 110 60
       C 114 72, 118 85, 122 95
       C 128 110, 135 125, 140 135
       C 150 155, 155 170, 160 180
       Z"
    fill="url(#flowGrad)"
  />

  <!-- Cross bar of A - flowing horizontally -->
  <path
    d="M 70 120
       C 80 118, 90 117, 100 117
       C 110 117, 120 118, 130 120
       C 120 123, 110 124, 100 124
       C 90 124, 80 123, 70 120
       Z"
    fill="url(#flowGrad)"
    opacity="0.9"
  />
</svg>
